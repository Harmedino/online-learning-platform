<!-- app-header.component.html -->
<div
  class="header font-vetnam w-full h-20 bg-light flex items-center justify-between md:px-1 px-4"
>
  <div class="flex items-center">
    <img src="../../../assets/images/logo.png" alt="logo" class="w-3/4" />
  </div>
  <ul class="hidden md:flex items-center space-x-4">
    <li class="">
      <a routerLink="/" [routerLinkActiveOptions]=" {exact: true}" class=" text-gray-800 cursor-pointer transition  px-4 py-2 rounded-lg  " routerLinkActive="bg-ornge50"
   >Home</a>
    </li>
    <li>
      <a routerLink="/courses" class="text-gray-800  cursor-pointer  px-4 py-2 rounded-lg  transition" routerLinkActive="bg-ornge50">Courses</a>
    </li>
    <li>
      <a routerLink="/about-us" class="text-gray-800  cursor-pointer  px-4 py-2 rounded-lg  transition" routerLinkActive="bg-ornge50">About Us</a>
    </li>
    <li>
      <a routerLink="#" class="text-gray-800  cursor-pointer  px-4 py-2 rounded-lg  transition" routerLinkActive="bg-ornge50">Pricing</a>
    </li>
    <li>
      <a routerLink="#" class="text-gray-800  cursor-pointer  px-4 py-2 rounded-lg  transition" routerLinkActive="bg-ornge50">Contact Us</a>
    </li>
  </ul>



  <div class="flex items-center">
    <button
      class="hover:bg-white hover:text-ornge50 transition duration-300 border border-white px-4 py-2 rounded"
    >
      Sign up
    </button>
    <button
      class="text-white bg-ornge50 hover:text-white transition duration-300 px-4 py-2 rounded ml-2"
    >
      Login
    </button>
  </div>

  <div class="md:hidden">
    <button class="text-2xl" (click)="toggleMobileMenu()">
      <i class="fas fa-bars"></i>
    </button>
  </div>

  <!-- Mobile menu links -->

  <div
    class="md:hidden flex flex-col items-center absolute top-16 left-0 z-10 right-0 bg-white p-4 h-72 w-full mx-auto"
    *ngIf="mobileMenuOpen"
  >
    <ul class="flex flex-col items-center space-y-8">
      <li><a routerLink="#">Home</a></li>
      <li><a routerLink="#">Courses</a></li>
      <li><a routerLink="#">About Us</a></li>
      <li><a routerLink="#">Pricing</a></li>
      <li><a routerLink="#">Contact Us</a></li>
    </ul>
  </div>
</div>
