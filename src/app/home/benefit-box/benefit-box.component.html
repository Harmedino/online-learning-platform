<div
  class="flex flex-col justify-between p-4 sm:p-5 md:p-7 lg:p-9 rounded-md h-full bg-white space-y-6"
>
  <p
    class="text-grey15 font-bold py-6 text-5xl md:text-6xl lg:text-[80px] text-right"
  >
    {{ number }}
  </p>
  <div class="flex flex-col">
    <span class="font-semibold text-xl md:text-2xl text-grey20">
      {{ title }}
    </span>
    <p class="lg:text-lg md:text-base text-sm text-grey30">
      {{ text }}
    </p>
  </div>
  <div class="w-full flex justify-end">
    <a
      href="{{ link }}"
      class="bg-white99 rounded-md w-fit px-4 py-2 border-white95 border"
      ><i
        class="fa-solid text-ornge50 text-lg fa-arrow-up-right-from-square"
      ></i
    ></a>
  </div>
</div>
